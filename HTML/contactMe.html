        <div class="row contact">
            <div class="col-md-5 meme-box">
                <img src="../images/one.png">
            </div>
            <div class="col-md-6 contact-box">
                <form name="contactME">
                    <div class="contact-heading"><h2>Get In Touch</h2></div>

                    <div class="input-info">
                        <input type="text" name="name" id="name" required="required" />
                        <label class="place" for="name">Your name:</label>
                    
                    </div>
                    <div class="input-info">
                        <input type="text" name="subject" id="subject" required="required" />
                        <label class="place" for="subject">Subject:</label>
                    </div>
                    <div class="input-info">
                        <input type="textbox" name="message" id="message" required="required" />
                        <label class="place" for="message">Message:</label>
                    </div>

                    <button name="submit" type="submit"  >
                        <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                        </div>
                        </div>
                        <span>Send</span>
                    </button>


               <!-- <button class="btn">
                SUBMIT</button>-->
                </form>
            </div>

    
        </div>
    </div>
    <script>
		var form = document.forms["contactME"];
		form.addEventListener('submit', contact_submit, false);

		function contact_submit(e) {
			// Stop Form From Submitting
			e.preventDefault();

			// Set Initial Variables
			var target = e.target || e.srcElement;
			var to = 'kaurjasleen1103@gmail.com';
			var uri = 'mailto:' + to;
			var body = '';

			// Set Form Values to Variables
			var name = target.elements['name'].value;
			var subject = target.elements['subject'].value;
			var message = target.elements['message'].value;

			// Build Body / Message with all Input Fields
			body += message + "\r\n\r\n";
			body += "Name: " + name + "\r\n";

			// Build final Mailto URI
			uri += '?subject=' + encodeURIComponent(subject);
			uri += '&body=' + encodeURIComponent(body);

			// Open Mailto in New Window / Tab
			window.open(uri, '_blank');
		}
	</script>
